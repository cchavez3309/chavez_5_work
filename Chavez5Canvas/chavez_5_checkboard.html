<!doctype html>
<html>
<head>
<title>checkboard</title>
</head>
<body>
    <canvas id="myCanvas" width="500" height="500" style="border:1px solid #d3d3d3;"></canvas>
<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext ("2d");
var rectWidth = 150;
var rectHeight = 75;
ctx.fillStyle = "#003878";
ctx.fillRect(0,0,c.width,c.height);
for (var i = 0; i < 50; i++) {
for(var j = 0; j <= 50; j++) {
ctx.fillStyle = "#07f";
if((i +j) % 3 === 0) {
ctx.fillRect((25 * i), (25 * j), 30, 30);
}}}
ctx.rotate(Math.PI/28);
for (var i = 0;i < 5; i++) {
for(var j = 0;j <= 5; j++) {
ctx.fillStyle = "#282973";
if((i + j) % 2 === 0) {
ctx.fillRect((-65 +(4 * i)), (-69 +(4 * j)), 4 ,4);
}}}
</script>

</body>
</html>
